<div class="kyc-section rewards-section reports-sectn">
  <div class = "row">

      <h4 class="col-6 text-primary" >Department Library</h4>
      <div class="col-lg-3">
          <select class="mdb-select md-form colorful-select dropdown-primary" style="float: right">
            <option  value="" disabled selected>Search By</option>
            <option  value="1">Title</option>
            <option  value="2">Author</option>
            <option  value="3">Book no</option>
          </select>
        </div>

      <div class="col-lg-3">
          <ul class="searchbox float-right">
            <li class="">
              <input class="form-control mr-sm-2 searchbox-width" type="search" placeholder="Search" aria-label="Search">
              <i class="fa fa-search" style="position:absolute;top:11px;" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-lg-3">
          <ul class="list-unstyled" style="text-align: center; margin-left: 20px;">
              <li style="cursor: pointer;">
                  <div class="kyc-section rewards-section reports-sectn row" style="max-height: 100px; max-width: 250px; margin-bottom: 10px;" >
                    <div class="col-lg-6">
                      <a routerLink="books"><img src="../../../assets/images/books.png" style="width: 35px; height: 35px;" ></a>
                      <p style="font-size: small" routerLink="books">Books</p>
                    </div>
                    <div class="col-lg-6" style="margin: auto 0px;">
                      <h3>{{length}}</h3>
                    </div>
                  </div>
                </li>
                <li style="cursor: pointer;">
                    <div class="kyc-section rewards-section reports-sectn row" style="max-height: 100px; max-width: 250px; margin-bottom: 10px;" >
                      <div class="col-lg-6">
                        <a routerLink="thesis"><img src="../../../assets//images/thesis.png" style="width: 35px; height: 35px; " ></a>
                        <p style="font-size: small" routerLink="thesis">Thesis</p>
                      </div>
                      <div class="col-lg-6" style="margin: auto 0px;">
                        <!-- <h3>{{thesisLength}}</h3> -->
                        <h3>545</h3>
                      </div>
                    </div>
                  </li>
                  <li style="cursor: pointer;">
                    <div class="kyc-section rewards-section reports-sectn row" style="max-height: 100px; max-width: 250px; margin-bottom: 10px;" >
                      <div class="col-lg-6 float-left">
                        <a routerLink="researchpaper"><img src="../../../assets/images/researchpaper.png" style="width: 35px; height: 35px; "></a>
                        <p routerLink="researchpaper" style="font-size: small">Research<br/>Papers</p>
                      </div>
                      <div class="col-lg-6" style="margin: auto 0px;">
                        <h3>605</h3>
                      </div>
                    </div>
                  </li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="row">
              <div class="col-lg-6">
                  <h5 >Library Settings</h5>
                <br>
                <ol type="1" *ngFor="let setting of setting">
                    <li>
                        Max no. of Books to be issued: {{setting.noOfBooksAllowed}}
                    </li>
                    <li>
                        Penalty per day: {{setting.penaltyPerDay}}
                    </li>
                    <li>
                        Return after: {{setting.returnDeadlineDays}}
                    </li>
                  </ol>
              </div>

              <div class="col-lg-3">
                  <button class="btn btn-success " data-toggle="modal" data-target="#changeSettingsModal"  ><i class="fa fa-gear fa-fw fa-lg" aria-hidden="true"></i>Update Settings</button>
              </div>
                
              </div>
<router-outlet></router-outlet>
            </div>
                
    </div>
</div>


<div class="modal fade" id="changeSettingsModal" tabindex="-1" role="dialog" aria-labelledby="booksIssueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="booksIssueModalLabel">Issue Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form  >
            <div class="form-row" *ngFor="let setting of setting">
              <div class="col-4">
                  <label for="noOfBooksAllowed">Max. Books Allowed</label>
                  <input type="text" id="noOfBooksAllowed" class="form-control" name="noOfBooksAllowed" [(ngModel)]="setting.noOfBooksAllowed">
              </div> 
              <div class="col-4">
                  <label for="penaltyPerDay">Penalty Per Day</label>
                  <input type="text" id="penaltyPerDay" class="form-control" name="penaltyPerDay" [(ngModel)]="setting.penaltyPerDay">
              </div> 
              <div class="col-4">
                  <label for="returnDeadlineDays">Return Days</label>
                  <input type="text" id="returnDeadlineDays" class="form-control" name="returnDeadlineDays" [(ngModel)]="setting.returnDeadlineDays">
              </div>  
            </div>
            <br>
            <div class="form-row">
                <div class="col-">
                    <button type="submit"  class="btn btn-success btnWidth" >Change Settings</button>
                </div>  
            </div>
            <br/>
          </form>
        </div>
        
      </div>
    </div>
  </div>
