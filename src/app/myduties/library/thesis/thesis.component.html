<div class="d-flex justify-content-between">
   
  <button class="btn btn-success" data-toggle="modal" data-target="#thesisAddModal" ><i class="fa fa-plus-circle fa-fw fa-lg" aria-hidden="true"></i>Add Thesis</button>
 
  <button class="btn btn-success" data-toggle="modal" data-target="#thesisReturnModal"  ><i class="fa fa-plus-circle fa-fw fa-lg" aria-hidden="true"></i>Return Thesis</button>
 
 
  

</div>
<br>
<table class="table table-striped">

  <tr>
    
      <th >S. No.</th>
    
  
      <th >Title</th>
      <th >Submitted by </th>
  
      <th >Guided by </th>
      <th> course</th>
  
      <th></th>
  
      <th ></th>
  </tr>     
  <tr *ngFor= 'let thesises of thesis'>
    <td>1</td>
    <td>{{thesises.title}}</td>
    <td>{{thesises.submittedBy}}</td>
    <td>{{thesises.guidedBy}}</td>
    <td>{{thesises.course}}</td>
    <td><button class="btn btn-primary">Edit</button></td>
        <td><button class="btn btn-danger">Remove</button></td>
    <td><button class="btn btn-success" data-toggle="modal" data-target="#thesisIssueModal"  ><i class="fa fa-minus-circle fa-fw fa-lg" aria-hidden="true"></i>Issue Thesis</button></td>
    
    

  </tr>                       
 </table>


<div class="modal fade" id="thesisAddModal" tabindex="-1" role="dialog" aria-labelledby="thesisEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thesisEditModalLabel">Add Thesis</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times</span>
                </button>
              </div>
              <div class="modal-body">
                  <form (ngSubmit) ="onSubmit(f)" #f="ngForm">
                    <div ngModelGroup="addThesisData">
                      <div class="form-row">
                          <div class="col">
                            <label>Title<span class="mandatory">*</span></label>
                            <input type="text" required class="form-control" id="name" name="title" ngModel>
                          </div>
                          <div class="col">
                            <label>Year<span class="mandatory">*</span></label>
                            <input type="text" required class="form-control" name="Year_For_Sort" ngModel>
                          </div>
                      </div>
                      <br/>
                      <div class="form-row">
                         
                          <div class="col-4">
                            <label>Submitted By<span class="mandatory">*</span></label>
                            <input type="textarea" required class="form-control" name="submittedBy" ngModel>
                          </div>
                          <div class="col-4">
                            <label>Guided By<span class="mandatory">*</span></label>
                            <input type="textarea" required class="form-control" name="guidedBy" ngModel>
                          </div>
                          <div class="col-4">
                            <label>course<span class="mandatory">*</span></label>
                            <input type="text" required class="form-control" name="course" ngModel>
                          </div>
                        </div><br/>
                        <div class="form-row">
                            <div class="col-4">
                              <label>cd status</label>
                              <input type="text" class="form-control" name="cdStatus" ngModel>
                            </div>
                           
                            <div class="col-8">
                              <label>Remarks</label>
                              <input type="text" class="form-control" name="remarks" ngModel>
                            </div>
                          </div><br/>
                         
                            <div  class="d-flex justify-content-center mt-3">
                                
                                <button type="submit" class="btn btn-success btnWidth" [disabled] = '!f.valid'>Add</button>
                              </div>
                            </div>
                    </form>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="thesisIssueModal" tabindex="-1" role="dialog" aria-labelledby="thesisIssueModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="thesisIssueModalLabel">Issue Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  >
              <div class="form-row">
                <div class="col-4">
                  
                  <input type="text" class="form-control"  required placeholder="Enter Enrollment No. or Faculty Name" name="enrollmentno" ngModel>
                </div> 
                
                <div class="col-">
                    <button type="submit" class="btn btn-success btnWidth" >Check Limit</button>
  
                </div>
                
                
    
              </div><br/>
              <div class="form-row">
                <div class="col-4">
                  <label>Title</label>
                  <input type="text" class="form-control" name="title" ngModel>
                </div>
                <div class="col-4">
                  <label>Submitted By</label>
                  <input type="text" class="form-control" name="authorName" ngModel>
                </div>
              </div><br/>
              <div  class="d-flex justify-content-center mt-3">
                
                <button type="submit" class="btn btn-success btnWidth" >Update</button>
              </div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <div class="modal fade" id="thesisReturnModal" tabindex="-1" role="dialog" aria-labelledby="thesisReturnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="thesisReturnModalLabel">Return Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="modal-content">
                  <div class="modal-header">
               <form  >
                  <div class="form-row"> 
                      <div class="col-4">
                        <input type="text" class="form-control" placeholder="Enter Enrollment No. or faculty name" name="enrollmentno" ngModel>
                      </div> 
                      <div class="col-4">
                          <button type="submit" class="btn btn-success btnWidth" >Show Details</button>
                      </div>
                  </div>
                <div class="container">
                    <table class="table table-striped">
  
                        <tr>
                          
                            <th >S. No.</th>
                        
                            <th >Title</th>
                        
                        
                            <th >Penalty</th>
                        
                            <th ></th>
                        </tr>     
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>                       
                       </table>
                </div>
      
                                        
              </form>
            </div>
            
          </div>
        </div>
      </div>
