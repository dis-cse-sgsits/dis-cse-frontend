 <div class="modal fade" id="changeSettingsModal" tabindex="-1" role="dialog" aria-labelledby="changeSettiingsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeSettiingsModalLabel">Update Settings</h5>
        <button type="button" (click)="ngOnInit()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <!-- <div *ngIf="settingsChanged" class="alert alert-success" role="alert">
            Library Instruction Updated Successfully..!!
        </div> --> 
         <div>
          <form >

            <div id="update-settings" ngModelGroup="timetableSettings">
                <div class="form-row" >
                    <div class="col-4">
                        <label for="lectureLength">Lecture Length</label>
                        <input type="number" min="1" required id="lectureLength" class="form-control" name="lectureLength" placeholder="minutes"> 
                    </div> 
                    <div class="col-4">
                        <label for="lunchTime">Lunch Time</label>
                     <input type="time"  required id="lunchStartTime" class="form-control" name="lunchTime" > to 
                     <input type="time"  required id="lunchEndTime" class="form-control" name="lunchEndTime" > 
                    </div> 
                    <div class="col-1">
                        <input type="hidden" class="form-control" id="id" name="id" >
                      </div>
                  </div>
                  <br>
                  <div class="form-row">
                    <div class="col-3">

                    </div>
                    <div class="col-3">
                        <button type="submit"  class="btn btn-danger btnWidth" data-dismiss="modal">Cancel</button>
                    </div>
                      <div class="col-3">
                          <button type="submit"  class="btn btn-primary btnWidth">Change Settings</button>
                      </div>  
                      <div class="col-3">
                        </div>
                  </div>
            </div>
            <br/>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
