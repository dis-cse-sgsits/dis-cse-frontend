<mat-card *ngIf="showGroupData">
  <mat-card-header>
    <div>
      <mat-card-title class="full-title">
        <span class="group-icon">
          <i class="fa fa-users" aria-hidden="true"></i>
        </span>
        <span >
          <span class="group-title">{{currentGroup.groupName}}</span>
          <div class="creation-date">
            created On: {{currentGroup.createdDate | date: 'medium'}}
          </div>
        </span>
      </mat-card-title>
    </div>
    <div class="options">
      <button mat-icon-button color="warn" aria-label="delete" class="edit-icon">
      <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="editGroup()"></i>
    </button>
    <button mat-icon-button color="warn" aria-label="delete" class="delete-icon">
      <i class="fa fa-trash" aria-hidden="true" (click)="deleteGroup()"></i>
    </button>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <div>
    <div>
      <div class="participant-list-heading">
        <h5>{{currentGroup.participants.length}} participants</h5>
      </div>
    </div>
    <div class="member-list">
      <mat-list *ngFor="let participant of currentGroup.participants" >
        <mat-list-item class="list-item">
          <div class="participant-data">
            <span class="user-icon">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <span class="participant-name">{{participant.participantName}}</span>
            <span class="participant-username">({{participant.participantId}})</span>
          </div>
          <div class="participant-type">
            {{participant.userType}}
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </div>     
</mat-card>

<app-update-group *ngIf="showEditForm" [currentGroup]="currentGroup" (updatedGroup)="updateGroupDetails($event)"></app-update-group>
