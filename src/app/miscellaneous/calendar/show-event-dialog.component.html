<h2 mat-dialog-title>Title: {{title}}</h2>
<mat-dialog-content>Description: {{desc}}<hr>Start Date: {{start | date:'dd-MM-yyyy'}}
</mat-dialog-content>
<mat-dialog-actions>
<button class="mat-raised-button" (click)="onDelete()" *ngIf = "editable">Delete</button>
<button class="mat-raised-button" (click)="onUpdate()" *ngIf = " editable">Update</button>
<button class="mat-raised-button" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
