<div mat-dialog-content>
    <div class="close">
        <button mat-button (click)="onNoClick()"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
  <form class="form">
  <mat-form-field class="title">
    <mat-label>Add tilte</mat-label>
    <input matInput [(ngModel)]="data.animal">
    </mat-form-field>

    <mat-tab-group>
      <mat-tab label="Event">
        <div>
          <mat-form-field class="date">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
          <mat-form-field class = "date">
            <mat-label>End date</mat-label>
            <input matInput>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          </div>

          <mat-form-field class="participants">
            <input type="text"
                   placeholder="Add participants"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="location">
            <input type="text"
                   placeholder="Add Location"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="description">
            <mat-label>Add Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>

      </mat-tab>
      <mat-tab label="Reminder">
        <h1>Some more tab content</h1>
        <p>...</p>
      </mat-tab>
    </mat-tab-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Save</button>
</div>
