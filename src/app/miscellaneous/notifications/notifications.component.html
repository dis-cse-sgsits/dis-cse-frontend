<div class="row">
  <div class="col-lg-11" style="color:#f46404;">
    <h4>Notifications</h4>
  </div>
  <div class="col-lg-1">
  <button color="primary" float-right mat-icon-button (click)="markAllAsRead();"  matTooltip="Mark All As Read" aria-label="mark read button">
    <mat-icon style="font-size: 40px;"> check_box</mat-icon>
  </button>
  </div>
  </div>

<form class="date-block" [formGroup]="filterForm">
  <div class="date-block__list1">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Meeting">
  </mat-form-field>
</div>
	<div class="date-block__list">
    <mat-form-field>
      <input matInput 
        [matDatepicker]="fromDate" 
        placeholder="From Date" 
        formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
  </div>
  	<div class="date-block__list">
    <mat-form-field>
      <input matInput 
        [matDatepicker]="toDate" 
        placeholder="To Date" 
        formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
    </mat-form-field>
  </div>
   <button mat-icon-button color="primary" (click)="getDateRange(filterForm.value)"> <mat-icon style="font-size: 40px;">pageview</mat-icon></button>
</form>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows >
  <ng-container matColumnDef="date">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Date And Time </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy hh:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="heading" >
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Heading </th>
    <td mat-cell *matCellDef="let element"> {{element.heading}} </td>
  </ng-container>

  <ng-container matColumnDef="link" >
    <th mat-header-cell *matHeaderCellDef>Link </th>
    <td mat-cell *matCellDef="let element"> <a mat-icon-button aria-label="new tab button" [href]="element.link">
      <mat-icon>open_in_new</mat-icon>
    </a></td>
  </ng-container>

  <ng-container matColumnDef="status" >
    <th mat-header-cell *matHeaderCellDef>Status </th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="element.read = !element.read ; markAsRead(element.id);"  matTooltip="Mark As Read"
      [matTooltipDisabled]="element.read" [disabled]="element.read" aria-label="mark read button">
      <mat-icon *ngIf="element.read">mark_chat_read</mat-icon>
	<mat-icon *ngIf="!element.read">mark_chat_unread</mat-icon>
    </button></td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"> 
        <div class="element-description">
          {{element.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
