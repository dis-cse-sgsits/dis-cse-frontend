<div class="heading">
  <h3>Change Authority</h3>
</div>
<hr>
<form [formGroup]="authorityForm" (ngSubmit)="updateAuthority()">

  <div class="row mb-3">
    <div class="col-lg-3">
      Select Location : <span class="mandatory">*</span>
    </div>
    <div class="col-lg-9">
      <select class="form-control" id="location" formControlName="locationId">
        <option value="" disabled selected>Select location *</option>
        <option *ngFor="let val of infraInchargeData" [value]="val.id">{{val.location}}</option>
      </select>
    </div>
  </div>
  
  <div class="row mb-3">
    <div class="col-lg-3">
      Select Incharges : <span class="mandatory">*</span>
    </div>
    <div class="col-lg-9">
      <select class="form-control" id="incharge" formControlName="newIncharge">
        <option value="" disabled selected>Select incharge *</option>
        <option *ngFor="let val of facultyStaffList" [value]="val.id">{{val.userName}}</option>
      </select>
    </div>
  </div>

  <button type="reset" class="btn btn-primary mr-3">Reset</button>
  <button class="btn btn-success" type="submit" [disabled]="authorityForm.invalid">Update</button>
</form> 
<br/>
<br/>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="previousIncharge">
    <th mat-header-cell *matHeaderCellDef> Previous Incharge </th>
    <td mat-cell *matCellDef="let element"> {{element.previousIncharge}} </td>
